baseURL: "https://terryli710.github.io" # if your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
title: Terr's Blog
paginate: 7 # number of posts per page
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Search
                  url: search/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 10
                - name: About
                  url: about/
                  weight: 10

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Terry's Blog - https://github.com/terryli710/terryli710.github.io/"
    author: [Yiheng "Terry" Li]
    # author: ["Me", "You"] # multiple authors

    defaultTheme: auto
    # disableThemeToggle: true
    ShowShareButtons: true
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowRssButtonInSectionTermList: true
    ShowToc: true
    # comments: false
    images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Terry's Blog"
        Content: >
            Hello there! I'm Yiheng "Terry" Li, a deep learning research scientist with a passion for unraveling the mysteries of the human mind and body. I've spent my days (and many nights) diving deep into the world of Biomedical Informatics, earning my MSc from Stanford University. üéì

            But life isn't all about work, right? When I'm not crunching numbers or developing algorithms, you'll find me strumming my guitar üé∏, belting out a tune üé§, or exploring the world one city at a time üåç. And if you're up for a challenge, we can always hit the badminton court üè∏!

            Welcome to my blog, a digital space where I delve into the intricacies of deep learning, share my latest research findings, and explore the fascinating world of Biomedical Informatics. Whether you're a fellow scientist, a tech enthusiast, or simply curious, I hope you'll find something here to pique your interest. Let's embark on this technical adventure together!

    socialIcons:
        - name: github
          url: "https://github.com/terryli710"
        - name: Linkedin
          url: "https://www.linkedin.com/in/yiheng-li/"
        - name: Rss
          url: "index.xml"

    editPost:
        URL: "https://github.com/terryli710/terryli710.github.io/issues/new"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    label:
        text: "Home"
        icon: icon.png
        iconHeight: 35

    analytics:
        google:
            SiteVerificationTag: "G-T5S7J8PVZ4"

    assets:
        disableHLJS: true
        disableFingerprinting: true
    #     favicon: "<link / abs url>"
    #     favicon16x16: "<link / abs url>"
    #     favicon32x32: "<link / abs url>"
    #     apple_touch_icon: "<link / abs url>"
    #     safari_pinned_tab: "<link / abs url>"

    # cover:
    #     hidden: true # hide everywhere but not in structured data
    #     hiddenInList: true # hide on list pages and home
    #     hiddenInSingle: true # hide on single page

    # fuseOpts:
    #     isCaseSensitive: false
    #     shouldSort: true
    #     location: 0
    #     distance: 1000
    #     threshold: 0.4
    #     minMatchCharLength: 0
    #     keys: ["title", "permalink", "summary", "content"]

    math: true
    math_renderer: katex

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        noClasses: false
        # anchorLineNos: true
        # codeFences: true
        # guessSyntax: true
        # lineNos: true
        # style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true